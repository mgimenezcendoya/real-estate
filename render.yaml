services:
  - type: web
    name: realia
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WHATSAPP_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET_NAME
        value: realia-docs
      - key: S3_PUBLIC_URL
        sync: false
      - key: CHATWOOT_BASE_URL
        sync: false
      - key: CHATWOOT_API_TOKEN
        sync: false
      - key: CHATWOOT_ACCOUNT_ID
        sync: false
      - key: NOCODB_BASE_URL
        sync: false
      - key: NOCODB_API_TOKEN
        sync: false
      - key: ENVIRONMENT
        value: development
      - key: SECRET_KEY
        generateValue: true
